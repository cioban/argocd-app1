apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-index
  labels:
    app: app1
data:
  index.html: |
    <!doctype html>
    <html>
      <head>
        <meta charset="utf-8"/>
        <title>Welcome to nginx from ConfigMap - STAGING - k8s</title>
        <style>
          body { font-family: Arial, sans-serif; margin: 2rem; }
          h1 { color: #2b6cb0; }
        </style>
      </head>
      <body>
        <h1>Hello from nginx served via ConfigMap - STAGING - k8s</h1>
        <p>This index.html comes from a Kubernetes ConfigMap mounted into the pod.</p>
      </body>
    </html>
